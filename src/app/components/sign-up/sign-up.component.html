<app-header></app-header>
<div class="container">
  <div class="main_div mt-5">
    <form
      [formGroup]="signUpForm"
      (ngSubmit)="signedUp()"
      class="row g-3 form_div"
    >
      <div class="col-12">
        <label for="inputName" class="form-label">Name:</label>
        <input
          type="text"
          id="inputName"
          class="form-control"
          formControlName="name"
        />
      </div>
      <div class="col-12">
        <label for="inputPhone" class="form-label">Phone:</label>
        <input
          type="text"
          id="inputPhone"
          class="form-control"
          formControlName="phone"
        />
      </div>

      <div class="col-12">
        <label for="inputEmail" class="form-label">Email:</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          formControlName="email"
        />
      </div>

      <div class="col-12">
        <label for="inputEmail" class="form-label">Password:</label>
        <input
          type="password"
          id="inputEmail"
          class="form-control"
          formControlName="password"
        />
      </div>

      <div class="col-12">
        <div class="row">
          <div class="col-6">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
          <div class="col-6 btn_login">
            <button
              type="button"
              class="btn btn-secondary"
              (click)="backToLogin()"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
